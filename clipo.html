<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Based Frame Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow-x: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <!-- GSAP + ScrollTrigger CDN -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const frameCount = 120;
    const currentFrame = index => `Clipo_00055/Clipo_${String(index).padStart(5, '0')}.jpg`;

    const images = [];
    const imageSeq = { frame: 0 };

    // Preload images
    for (let i = 0; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
      images.push(img);
    }

    // Adjust canvas size once the first image loads
    images[0].onload = function () {
      canvas.width = this.width;
      canvas.height = this.height;
      render(); // Draw the first frame
    };

    function render() {
      const img = images[imageSeq.frame];
      if (img.complete) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
    }

    // Scroll-triggered animation using GSAP
    gsap.to(imageSeq, {
      frame: frameCount - 1,
      snap: "frame",
      ease: "none",
      scrollTrigger: {
        scrub: true,
        trigger: canvas,
        start: "top top",
        end: "+=1500", // Adjust as needed
        pin: true,
        anticipatePin: 1
      },
      onUpdate: render
    });
  </script>

</body>
</html>
