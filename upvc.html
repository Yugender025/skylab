<style>
/* Hero Section Canvas */
#canvas.canvas_fullscreen {
  display: block;
  width: 100%;
  height: auto;
  max-width: 100vw;
  max-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Heading on Canvas */
.heading_canvas {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%); /* Perfect center */
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1rem;
}


/* Heading Text and Image */
.heading_img {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

span.header_canvas_join {
  font-family: "Paytone One", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 52px;
  color: #fff;
  white-space: nowrap;
}

/* Scroll Button */
.btn {
  position: relative;
  margin-top: 30px;
  left: 0;
}

.mouse {
  width: 25px;
  height: 40px;
  border: 1px solid rgb(196, 196, 196);
  background-color: transparent;
  border-radius: 13px;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.scroll {
  width: 3px;
  height: 10px;
  background-color: rgb(196, 196, 196);
  border-radius: 2px;
  position: absolute;
  bottom: 9px;
  animation: move_918 1.5s linear infinite;
}

@keyframes move_918 {
  0% { bottom: 9px; }
  50% { bottom: 5px; }
  100% { bottom: 9px; }
}

/* Responsive Media Queries */
@media (max-width: 1024px) {
  span.header_canvas_join {
    font-size: 42px;
  }
  .heading_canvas {
    top: 40%;
    left: 50%;
    transform: translate(-50%, -40%);
  }
}

@media (max-width: 768px) {
  span.header_canvas_join {
    font-size: 36px;
  }
  .heading_img img {
    width: 40px;
    height: auto;
  }
}

@media (max-width: 480px) {
  span.header_canvas_join {
    font-size: 28px;
    white-space: normal;
  }
  .heading_canvas {
    top: 35%;
    left: 50%;
    transform: translate(-50%, -35%);
    padding: 0 15px;
  }
  .heading_img {
    flex-direction: column;
  }
}


</style>
